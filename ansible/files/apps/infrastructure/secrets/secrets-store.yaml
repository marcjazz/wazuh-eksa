---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: wazuh-secret-store
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token
          key: token
          namespace: external-secrets
  # Add validation block to match CRD expectations
  validation:
    openAPIV3Schema:
      type: object