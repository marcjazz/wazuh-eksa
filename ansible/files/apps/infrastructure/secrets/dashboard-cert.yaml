---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wazuh-dashboard-cert
  namespace: wazuh
spec:
  secretName: wazuh-dashboard-tls
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
  commonName: dashboard.wazuh.local
  dnsNames:
  - dashboard.wazuh.local
  - wazuh-dashboard.wazuh.svc.cluster.local
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wazuh-root-ca-cert
  namespace: wazuh
spec:
  secretName: wazuh-root-ca-tls
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
  commonName: root-ca.wazuh.local
  isCA: true